version: 0.1
phases:
  build:
    commands:
      - echo Build started on `date`
      - mvn install 
  post_build:
    commands:
      - aws cloudformation package --template-file template.yaml --s3-bucket lambda-numerals-deployment-art --output-template-file packaged-template.yaml
      - echo Build completed on `date`
artifacts:
  type: zip
  files:
    - template.yaml
    - packaged-template.yaml
  discard-paths: yes
